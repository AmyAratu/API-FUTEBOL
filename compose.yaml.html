<pre><span class="s0">version</span><span class="s1">: </span><span class="s2">'3.8'</span>


<span class="s0">services</span><span class="s1">:</span>
  <span class="s0">mysql</span><span class="s1">:</span>
    <span class="s0">image</span><span class="s1">: </span><span class="s3">mysql:latest</span>
    <span class="s0">container_name</span><span class="s1">: </span><span class="s3">mysql-container</span>
    <span class="s0">environment</span><span class="s1">:</span>
      <span class="s0">MYSQL_ROOT_PASSWORD</span><span class="s1">: </span><span class="s3">senha_root</span>
      <span class="s0">MYSQL_DATABASE</span><span class="s1">: </span><span class="s3">api_futebol</span>
      <span class="s0">MYSQL_USER</span><span class="s1">: </span><span class="s3">usuario_api</span>
      <span class="s0">MYSQL_PASSWORD</span><span class="s1">: </span><span class="s3">senha_segura</span>
    <span class="s0">ports</span><span class="s1">:</span>
      <span class="s1">- </span><span class="s2">&quot;3306:3306&quot;</span>
</pre>
